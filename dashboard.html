<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sitara</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="add-blog-form">
            <h2>Add New Blog</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter blog title" value="">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter blog description"></textarea>
                <button type="submit">Add Blog</button>
            </form>
        </div>
        <div class="blog-cards">
            <!-- New blog cards will be added here -->
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
